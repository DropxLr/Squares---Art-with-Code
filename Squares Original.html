<html>

<body>
	<!-- <head>
			<meta http-equiv="refresh" content="1">
		</head> -->
	<canvas width="1700" height="900" style="border:4px solid #000000;"></canvas>

	<script>

		let canvas = document.querySelector("canvas");
		let context = canvas.getContext("2d");
		let color = "#E01D9F";
		let color2 = "#20E007";
		let size = 20;
		let aspectOffset = 10;

		context.lineWidth = 4;
		context.beginPath();
		context.rect(50, 50, 200, 200);
		context.strokeStyle = color2;

		// used for Squares
		const width = 60;
		const height = 60;
		const gap = 20;
		let x, y;

		// use for cirlces
		let a, b;
		let radius = 16;


		for (let i = 0; i < size; i++) {
			for (let j = 0; j < size - aspectOffset; j++) {
				x = 60 + (width + gap) * i;
				y = 60 + (height + gap) * j;

				a = 82 + (width + gap) * i;
				b = 82 + (height + gap) * j;

				// outer squares
				if (Math.random() > 0.5) // set to zero to always show
				{
					context.beginPath();
					context.rect(x, y, width, height);
					context.stroke();
					context.strokeStyle = color;
				}

				// inside squares					
				if (Math.random() > 0.5) {
					context.beginPath();
					context.rect(x + 8, y + 8, width - 16, height - 16);
					context.stroke();
					context.strokeStyle = color2;

				}

				//  outer circles
				if (Math.random() > 0.5) {
					context.beginPath();
					context.arc(a + 8, b + 8, radius, 0, 2 * Math.PI);
					context.stroke();

				}


				// inner cirlces
				if (Math.random() > 0.5) {
					context.beginPath();
					context.arc(a + 8, b + 8, radius / 2, 0, 2 * Math.PI);
					context.stroke();

				}





			}

		}


		// top left line 
		context.moveTo(60, 60);
		context.lineTo(840, 840);
		context.stroke();


		// top right line
		context.moveTo(1640, 60);
		context.lineTo(860, 840);
		context.stroke();


		// bottom left line 
		context.moveTo(60, 840);
		context.lineTo(840, 60);
		context.stroke();


		// bottom right line
		context.moveTo(1640, 840);
		context.lineTo(860, 60);
		context.stroke();



	</script>
</body>

</html>
